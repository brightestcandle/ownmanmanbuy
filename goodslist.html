<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 视图窗口，移动端特属的标签。 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话号码,email识别 -->
    <meta name="format-detection"content="telephone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/base.css" />
	<link rel="stylesheet" href="./css/com.css" />
	<link rel="stylesheet" href="./css/goodslist.css" />
	<title>慢慢买</title>
	</head>

	<body>
		<header id="header">
			<a class="logo" href="http://m.manmanbuy.com/"><img src="./images/header_logo.png" alt="" /></a>
			<a class="app-down"><img src="./images/header_app.png" alt="" /></a>
		</header>
		<!--2.search-->
		<section class="search">
			<form action="">
				<div class="searchtxt">
					<input type="search" class="search-in" placeholder="请输入你想比价的商品" />
				</div>
				<div class="subbtn">
					<input type="submit" class="submit" value="搜索" />
				</div>
			</form>

		</section>
		<!--3.nav-->
		<nav>
			<ol class="breadcrumb">
			</ol>
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
   				 筛选
  				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<li>
						<a href="#">价格排序</a>
					</li>		
				</ul>
			</div>
		</nav>
		<!--4.content-->
		<div class="content"></div>
		<!--5.page control-->
		<div class="page">
			<div class="button">
				<button type="button" class="btn btn-default" id="upBtn" data-index="">上一页</button>
			</div>
			<div class="pagenum">
				<div class="btn-group dropup">
					<button type="button" class="btn btn-default" id="nowPage">1/3</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          					<span class="caret"></span>
          					<span class="sr-only"></span>
        			</button>
					<ul class="dropdown-menu"></ul>
				</div>
			</div>
			<div class="button">
				<button type="button" class="btn btn-default" id="downBtn" data-index="">下一页</button>
			</div>
		</div>
		<!--6.footer-->
		<footer id="footer">
			<div class="foot-top">
				<a href="">登录</a>
				<a href="">注册</a>
				<a href="" class="backtop"><img src="./images/backtotop.jpg" alt="" />返回顶部</a>
			</div>
			<div class="foot-bottom">
				<p>
					<a href="" class="down">手机下载APP</a>
					<a href="">慢慢买手机版</a>
					-- 掌上比价平台
				</p>
				<p>m.manmanbuy.com </p>
			</div>
		</footer>
	</body>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/fastclick.js"></script>
	<script src="./js/resetpage.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/handlebars-1.0.0.beta.6.js"></script>
	<script type="text/javascript" src="./js/url.js"></script>
	<script type="text/x-handlebars-template" id="navTitle">
		{{#each result}}
		<li>
			<a href="./index.html">首页</a>
		</li>
		<li>
			<a href="./brand.html">全部分类</a>
		</li>
		<li class="active" data-id="{{categoryId}}">{{category}}</li>
		{{/each}}
	</script>
	<script type="text/html" id="productList">
		{{#each result}}
		<a class="media" href="./goods.html?productId={{productId}}&categoryId={{categoryId}}" data-product-id="{{productId}}">
				<div class="media-left media-middle">
					{{{productImg}}}
				</div>
				<div class="media-body">
					<h4 class="media-heading">{{productName}}</h4>
					<p>{{productPrice}}</p>
					<div class="other"><span>{{productQuote}}</span><span>{{productCom}}</span></div>
				</div>
			</a>
		{{/each}}
	</script>
	<script src="./js/goodlist.js"></script>

</html>
