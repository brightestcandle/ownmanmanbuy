<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		 <meta name="keywords" content="慢慢买，最低优惠">
    	<meta name="description" content="慢慢买，最低优惠">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- 视图窗口，移动端特属的标签。 -->
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
		<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 忽略页面中的数字识别为电话号码,email识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/com.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>慢慢买</title>
	</head>
	<body>
		<!--1.header-->
		<header id="header">
			<a class="logo" href="http://m.manmanbuy.com/"><img src="./images/header_logo.png" alt="" /></a>
			<a class="app-down"><img src="./images/header_app.png" alt="" /></a>
		</header>
		<!--2.search-->
		<section class="search">
			<form action="">
				<div class="searchtxt">
					<input type="search" class="search-in" placeholder="请输入你想比价的商品" />
				</div>
				<div class="subbtn">
					<input type="submit" class="submit" value="搜索" />
				</div>
			</form>

		</section>
		<!--3.menu-->
		<div class="menu container-fluid showall">
			<div class="row ">			
			</div>
		</div>
		<!--4.discount-->
		<div class="discount">
			<div class="title">
				<a href="" class="recomend">超值折扣推荐</a>
				<a href="" class="morecom"><img src="./images/more.png" alt="" /></a>
			</div>
			<div class="center">
				<div class="media">
					<div class="media-left">
						<a href="#" class="media-object">
							<img src="./images/discount.gif" alt="...">
						</a>
					</div>
					<div class="media-body">
						<h4 class="media-heading">【实时更新】慢慢买7周年福利—晒威望求助攻<span>晒图更新啦!</span> </h4>
						<div class="other">
							<span class="mail">慢慢买 | 07-13 18:20</span>
							<span class="commet"><i class="icon-comment"></i>205</span>
						</div>
					</div>
				</div>
				<div class="media">
					<div class="media-left">
						<a href="#" class="media-object">
							<img src="./images/discount.gif" alt="...">
						</a>
					</div>
					<div class="media-body">
						<h4 class="media-heading">【实时更新】慢慢买7周年福利—晒威望求助攻<span>晒图更新啦!</span> </h4>
						<div class="other">
							<span class="mail">慢慢买 | 07-13 18:20</span>
							<span class="commet"><i class="icon-comment"></i>205</span>
						</div>
					</div>
				</div>
			</div>

			<div class="morebar">
				<a href="#">更多优惠信息>></a>
			</div>
		</div>
		<!--5.brand-->
		<div class="brand">
			<div class="title">
				<a href="" class="recomend">品牌排行</a>
				<a href="" class="morecom"><img src="./images/more.png" alt="" /></a>
			</div>
		</div>
		<!--6.footer-->
		<footer id="footer">
			<div class="foot-top">
				<a href="">登录</a>
				<a href="">注册</a>
				<a href="" class="backtop"><img src="./images/backtotop.jpg" alt="" />返回顶部</a>
			</div>
			<div class="foot-bottom">
				<p>
					<a href="" class="down">手机下载APP</a>
					<a href="">慢慢买手机版</a>
					-- 掌上比价平台
				</p>
				<p>m.manmanbuy.com </p>
			</div>
		</footer>
	</body>
	<script src="./lib/zepo/zepto.min.js"></script>
	<script src="./js/fastclick.js"></script>
	<script src="./js/handlebars-1.0.0.beta.6.js"></script>
	<script src="./js/resetpage.js"></script>
	<script src="./js/url.js"></script>
	<script type="text/template" id="menulist">
		{{each result as value}}
		<div class="col-sm-3 col-xs-3 .col-md-3">
			<a href="{{value.titlehref}}" class="menu-in">
				{{=value.img}}
				<p>{{value.name}}</p>
			</a>
		</div>
		{{/each}}
	</script>
	<script type="text/x-handlebars-template" id="discountlist">
		{{#each result}}
		<div class="media">
			<div class="media-left">
				<a href="#" class="media-object">
					{{{productImgSm}}}
				</a>
			</div>
			<div class="media-body">
				<h4 class="media-heading">{{productName}}<span>{{productPinkage}}</span> </h4>
				<div class="other">
					<span class="mail">{{productFrom}} | {{productTime}}</span>
					<span class="commet"><i class="icon-comment"></i>{{productComCount}}</span>
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	<script src="./js/template.js"></script>
	<script src="./js/index.js"></script>
</html>
